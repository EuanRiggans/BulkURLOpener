<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap">
    <link href="css/font-awesome.min.css" rel="stylesheet" id="font-awesome">
    <link href="css/style.css" rel="stylesheet" id="styles">
    <title>Bulk URL Opener</title>
</head>
<body id="body" class="popup-body">
<div class="header">
    <h1 class="header title">Bulk Open
        <small id="version"></small>
    </h1>
    <a href="#" id="openInPopup" data-toggle="tooltip" data-placement="top" title="Open extension in popup"><i
            class="fa fa-external-link" aria-hidden="true"></i></a>
    <div class="header help">
        <a href="#" class="no-highlight" data-toggle="tooltip" data-placement="top" title="Open help">
            <i class="fa fa-question-circle" id="openHelp" aria-hidden="true"></i>
        </a>
    </div>
    <div class="header settings">
        <a href="#" class="no-highlight" data-toggle="tooltip" data-placement="top" title="Open settings">
            <i class="fa fa-cog" id="openSettings" aria-hidden="true"></i>
        </a>
    </div>
</div>
<div class="form-group" id="urlsForm">
    <label for="list">URLs:</label>
    <textarea class="form-control" rows="5" id="list" autofocus="autofocus"></textarea>
</div>
<br/>
<button class="btn btn-outline-primary" id="openButton" type="button"><span>Open List</span></button>
<button class="btn btn-outline-primary" id="copyCurrentOpen" type="button"><span>Get list of currently open tabs</span>
</button>
<button class="btn btn-outline-warning" id="clearList" type="button"><span>Clear current links</span></button>
<div class="form-group">
    <div class="input-group" id="savedListsOptions">
        <select class="form-control" id="savedLists">
            <option id="-1" value="" disabled selected>Your saved lists</option>
        </select>
        <button class="btn btn-outline-success selectaddon" id="openList" type="button"><span>Open list</span></button>
        <button class="btn btn-outline-primary selectaddon" id="createNewList" type="button"><span>New list</span>
        </button>
        <button class="btn btn-outline-info selectaddon" id="editList" type="button"><span>Edit list</span></button>
        <button class="btn btn-outline-danger selectaddon" id="deleteList" type="button"><span>Delete list</span>
        </button>
    </div>
</div>
</body>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/lists.js"></script>
<script type="text/javascript" src="js/bulkopen.js"></script>
<script type="text/javascript" src="js/custom-styles.js" id="tempStylesheetLoader"></script>
</html>
